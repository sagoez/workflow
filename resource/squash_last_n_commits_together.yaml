name: Squash the last N commits together
command: "git reset --soft HEAD~{{num_commits}} && git commit"
description: Squashes the last n commits together. Requires rewriting a commit message for the new squashed changes.
arguments:
  - name: num_commits
    arg_type: Text
    description: The number of commits that should be squashed together
    default_value: ~
