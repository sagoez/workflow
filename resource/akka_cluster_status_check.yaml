---
name: Akka Cluster status check
command: "akka-status {{env}} {{namespace}}"
description: Check for the status of the akka cluster
arguments:
  - name: env
    arg_type: Enum
    enum_name: contexts
    enum_command: "kubectl config get-contexts | awk 'NR>1 {print $1}'"
    description: The environment to check
    default_value: ~
  - name: namespace
    arg_type: Enum
    enum_name: namespaces
    enum_command: "kubectl get namespaces | awk 'NR>1 {print $1}'"
    description: The namespace to check
    default_value: ~
tags: []
source_url: ~
author: ~
author_url: ~
shells: []
