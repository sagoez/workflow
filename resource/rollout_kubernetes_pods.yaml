---
name: Rollout Kubernetes Pods
command: "kubectl rollout restart deployment/{{deployment}} -n {{namespace}}"
description: Workflow to perform a rolling restart of Kubernetes deployments
arguments:
  - name: namespace
    arg_type: Enum
    enum_name: namespaces
    enum_command: "kubectl get namespaces | awk 'NR>1 {print $1}'"
    description: Namespace containing the deployment
    default_value: ~
  - name: deployment
    arg_type: Enum
    enum_name: deployments
    enum_command: "kubectl get deployments -n {{namespace}} | awk 'NR>1 {print $1}'"
    description: Name of the deployment to rollout
    default_value: ~
tags:
  - kubernetes
  - deployment
  - rollout
source_url: ~
author: ~
author_url: ~
shells: []
