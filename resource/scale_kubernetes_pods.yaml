---
name: Scale Kubernetes Pods
command: "kubectl get deployments -n {{namespace}} -o name | xargs -I {} kubectl scale {} --replicas={{replica_count}} -n {{namespace}}"
description: Workflow to safely scale down Kubernetes deployments and statefulsets
arguments:
  - name: namespace
    arg_type: Enum
    enum_name: namespaces
    enum_command: "kubectl get namespaces | awk 'NR>1 {print $1}'"
    description: Namespace to apply scale to
    default_value: ~
  - name: replica_count
    arg_type: Text
    description: Number of replicas
    default_value: "0"
tags: []
source_url: ~
author: ~
author_url: ~
shells: []
